<ion-header>

  <ion-navbar>
    <ion-title>menu2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-center>
      <ion-col>
        <button ion-button large block (click)="Button1()">Button1</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button large block (click)="Button2()">Button2</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button large block (click)="Button3()">Button3</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer color>
  <ion-toolbar>
    <div align="center">
      <button ion-button large clear (click)="popToRoot()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
   
      <button ion-button large clear (click)="replay()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    
      <button ion-button large clear (click)="exit()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
